<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--BOOSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
    <!--AQUI VA LA NAVEGACION DE LA PAGINA-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!--APLICACION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>    
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre Producto"
                            class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio Producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2021" max="2022" placeholder="AÃ±o Producto"
                            class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div> 
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
